<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Media</title>
  </head>
  <body>
    <h1>HTML 미디어</h1>
    <h2>img</h2>
    <a href="https://youtu.be/ZsZUWe20DrQ"
      ><img src="./assets/07_background.jpg" alt="specter" height="100px"
    /></a>
    <img src="./assets/4582622506208.jpg" alt="stellar stellar" width="100px" />
    <img
      src="https://nimage.g-enews.com/phpwas/restmb_allidxmake.php?idx=5&simg=2022042017264701774c5fa75ef866198155146.jpg"
      alt="still still stellar"
    />
    <p>
      img 태그의 src 속성에 파일의 위치를 지정한다. <br />
      alt 속성은 이미지를 볼 수 없는 상황에서 대체할 텍스트이다.
    </p>
    <h2>Audio</h2>
    <audio src="./assets/Soulicious - Dyalla.mp3" controls autoplay></audio>
    <p>
      src 속성으로 파일의 경로를 지정한다. <br />
      controls는 컨트롤바 유무를 지정한다. <br />
      muted는 음소거가 된다. <br />
      loop는 반복 재생을 한다. audio 태그는 사용자 경험 때분에 자동재생을
      브라우저가 막는다.
    </p>
    <h2>Video</h2>
    <video src="./assets/2.mp4" height="300px" controls></video>
    <p>
      img 태그와 audio 태그에서 사용하는 속성을 사용하면 된다. <br />
      음소거 상태에서는 자동재생이 가능하다.
    </p>
  </body>
</html>
