<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML 폼데이터</title>
  </head>
  <body>
    <h1>HTML 폼데이터</h1>
    <!-- 
        form : 서버에서 필요로 하는 데이터를 사용자로부터 입력받아 전송하는 태그
                => method를 get으로 지정하면 데이터 url에 포함되고 post는 포함되지 않는다.
                => novalidate는 유효성 검사를 생략한다.
        
        input : 사용자로 부터 데이터를 입력받는 태그
             => type 속성을 통해서 다양한 형태의 데이터를 입력할 수 있다
             => 닫는 태그가 필요 없다.
             => action 속성은 데이터를 제출할 서버 프로그램을 지정
             => name은 서버에 전송하는 데이터의 이름
             => required로 필수 입력값을 지정할 수 있다.
             => readonly는 데이터를 읽는 것만 가능하다.

        label : input과 텍스트를 연결할 수 있다. 텍스트를 클릭하면 해당 input을 클릭한 것과 동일한 결과를 낸다.
                => 1) 텍스트를 input에 함께 label 태그로 감싼다.
                => 2) input id값을 지정하고 label for 값을 input id값을 지정한다.
            
        button : form 안에 버튼을 작성하면 특정 기능을 수행
                 => type에 따라서 다른 동작을 한다
                 => type의 기본 값은 submit으로 데이터를 서버에 전송
                 => type reset은 form 내의 모든 input 값을 초기화한다.
                 => button의 form 속성에 form 태그의 아이디 값을 지정하면 form 태그 밖에 있어도 작동한다.
                

             
    -->
    <form action="" method="get" id="sighUp" novalidate>
      <ul>
        <li>
          <label
            >아이디 <input type="text" style="width: 100px" name="id"
          /></label>
        </li>
        <li>
          이메일
          <input
            type="email"
            style="width: 200px"
            readonly
            value="test@test.com"
          />
        </li>
        <li>
          비밀번호 <input type="password" required style="width: 100px" />
        </li>
        <li>
          생년월일
          <input type="number" style="width: 100px" min="0" max="100" />
        </li>
        <li>
          <ul>
            <li>농구 <input type="checkbox" /></li>
            <li>게임 <input type="checkbox" /></li>
            <li>축구 <input type="checkbox" /></li>
            <li>야구 <input type="checkbox" /></li>
          </ul>
        </li>
        <li>
          성별
          <ul>
            <!-- 
                radio : 여러 옵션 중 하나만 선택할 수 있다.
                        대신 name 속성의 값이 같아야 정상 동작한다.
             -->
            <li>
              <label>
                남
                <input type="radio" name="gender" id="" />
              </label>
            </li>

            <li>
              <label for="female"
                >여
                <input type="radio" name="gender" id="female" />
              </label>
            </li>
          </ul>
        </li>
      </ul>
      <input type="button" value="버튼" />
      <button type="button">작동안함</button>
      <button type="reset">초기화</button>
    </form>
    <button form="sighUp">등록</button>
  </body>
</html>
