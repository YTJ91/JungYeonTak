<!DOCTYPE html>

  <body>
    <script>
      // script 태그 안에 JS코드를 작성.
      console.log("Hello World");
    </script>
    <script src="./01_variable.js"></script>
    <script>
      var val = Math.floor(Math.random() * 100);
      while (true) {
        // 사용자가 val과 동일한 값을 입력할 때 까지 무한반복.
        var num = window.prompt("1~100사이의 숫자를 입력해주세요.");
        if (!num) break;
        if (parseInt(num) === val) {
          alert("정답입니다.");
          break;
        }
        if (num < val) {
          alert("up");
        } else {
          alert("down");
        }
      }
    </script>
  </body>
</html>
