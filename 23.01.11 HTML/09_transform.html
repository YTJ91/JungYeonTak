<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Transform</title>
    <link rel="stylesheet" href="../23.01.11 CSS/09_transform.css" />
  </head>
  <body>
    <h1>CSS 요소 변형</h1>
    <div class="container translate">
      <h2>translate</h2>
      <div class="box">x</div>
      <div class="box">y</div>
      <div class="box"></div>
      <div class="box z"></div>
    </div>
    <div class="container rotate">
      <h2>rotate</h2>
      <div class="box x"></div>
      <div class="box y"></div>
      <div class="box">z</div>
    </div>
    <div class="container scale">
      <h2>scale</h2>
      <div class="box x">x</div>
      <div class="box y">y</div>
      <div class="box xy">xy</div>
    </div>
    <div class="container skew">
      <h2>skew</h2>
      <div class="box x">x</div>
      <div class="box y">y</div>
      <div class="box xy">xy</div>
    </div>
    <div class="container complex">
        <h2>complex</h2>
        <div class="box"></div>
  </body>
</html>
